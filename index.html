<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff6600" />
  <title>Naruto RPG</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { margin: 0; font-family: sans-serif; background-color: #000; color: #fff; text-align: center; }
    #game { width: 100vw; height: 100vh; background: url('leaf-village.jpg') center/cover no-repeat; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    input, button, select { padding: 10px; margin: 10px; border: none; border-radius: 10px; }
    .touch-controls { position: fixed; bottom: 20px; left: 0; right: 0; display: flex; justify-content: center; gap: 20px; }
    .touch-controls button { width: 60px; height: 60px; background: #ff6600; color: white; font-size: 24px; border-radius: 50%; }
    #player { position: absolute; width: 40px; height: 40px; background: red; border-radius: 50%; }
  </style>
</head>
<body>
  <div id="game">
    <h1>Create Your Ninja</h1>
    <input id="charName" placeholder="Enter your name" />
    <select id="clanSelect">
      <option value="Uzumaki">Uzumaki</option>
      <option value="Uchiha">Uchiha</option>
      <option value="Hyuga">Hyuga</option>
      <option value="Nara">Nara</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>  <div id="player" style="display:none; top: 50vh; left: 50vw;"></div>
  <div class="touch-controls" style="display: none" id="controls">
    <button onclick="move('left')">⬅️</button>
    <button onclick="move('up')">⬆️</button>
    <button onclick="move('down')">⬇️</button>
    <button onclick="move('right')">➡️</button>
  </div>  <script>
    let character = {};
    const player = document.getElementById('player');

    function startGame() {
      const name = document.getElementById('charName').value.trim();
      const clan = document.getElementById('clanSelect').value;
      if (!name) return alert('Please enter a name.');

      character.name = name;
      character.clan = clan;
      character.mentor = clan === 'Uchiha' ? 'Kakashi' : clan === 'Uzumaki' ? 'Jiraiya' : 'Iruka';
      character.special = clan === 'Uzumaki' ? 'You hold Kurama, the Nine-Tailed Fox!' : '';

      document.getElementById('game').innerHTML = `
        <h2>Welcome ${character.name} of the ${character.clan} Clan</h2>
        <p>Your mentor is <strong>${character.mentor}</strong></p>
        <p>${character.special}</p>
        <p>Explore the Leaf Village and begin your journey!</p>
      `;

      document.getElementById('controls').style.display = 'flex';
      player.style.display = 'block';
    }

    function move(direction) {
      const step = 10;
      const top = parseInt(player.style.top);
      const left = parseInt(player.style.left);
      if (direction === 'up') player.style.top = (top - step) + 'px';
      if (direction === 'down') player.style.top = (top + step) + 'px';
      if (direction === 'left') player.style.left = (left - step) + 'px';
      if (direction === 'right') player.style.left = (left + step) + 'px';
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('Service worker registered:', reg.scope))
        .catch(err => console.error('Service worker error:', err));
    }
  </script></body>
</html>
