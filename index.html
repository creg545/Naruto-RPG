<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Naruto: Legacy of the Uzamaki</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #e63946;
    }
    header h1 {
      margin: 0;
    }
    .game-container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .character-select, .village-info, .jutsu-list {
      margin: 20px;
      padding: 15px;
      background: #333;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .jutsu-list ul {
      list-style-type: none;
      padding: 0;
    }
    .jutsu-list li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Naruto: Legacy of the Uzamaki</h1>
  </header>
  <div class="game-container">
    <div class="character-select">
      <h2>Create Your Ninja</h2>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter first name" />
      <br><br>
      <label for="clanSelect">Select Clan:</label>
      <select id="clanSelect">
        <option>Uzumaki</option>
        <option>Uchiha</option>
        <option>Hyuga</option>
        <option>Nara</option>
        <option>Yamanaka</option>
        <option>Akimichi</option>
        <option>Aburame</option>
        <option>Inuzuka</option>
        <option>Kaguya</option>
        <option>Senju</option>
        <option>Otsutsuki</option>
      </select>
      <br><br>
      <button onclick="createCharacter()">Create Character</button>
    </div>

    <div class="village-info" id="villageInfo" style="display:none;">
      <h2>Welcome to the Hidden Leaf Village</h2>
      <p>Your journey begins here. Complete missions to unlock new villages.</p>
    </div>

    <div class="jutsu-list" id="jutsuList" style="display:none;">
      <h2>Learned Jutsus</h2>
      <ul id="jutsus">
        <li>Shadow Clone Jutsu</li>
        <li>Transformation Jutsu</li>
        <li>Sealing Jutsu (Clan Bonus)</li>
      </ul>
    </div>
  </div>

  <script>
    function createCharacter() {
      const firstName = document.getElementById('firstName').value;
      const clan = document.getElementById('clanSelect').value;
      if (!firstName) {
        alert("Please enter a first name");
        return;
      }
      alert(`Welcome, ${firstName} ${clan}!`);
      document.getElementById("villageInfo").style.display = 'block';
      document.getElementById("jutsuList").style.display = 'block';

      const jutsus = document.getElementById("jutsus");
      if (clan === "Uzumaki") {
        jutsus.innerHTML += '<li>Adamantine Sealing Chains</li>';
      } else if (clan === "Uchiha") {
        jutsus.innerHTML += '<li>Fireball Jutsu</li><li>Sharingan</li>';
      } else if (clan === "Hyuga") {
        jutsus.innerHTML += '<li>Byakugan</li><li>Gentle Fist</li>';
      }
    }
  </script>
</body>
  </html>
